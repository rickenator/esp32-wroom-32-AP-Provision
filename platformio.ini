[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = -DCORE_DEBUG_LEVEL=0
lib_deps = 
    knolleary/PubSubClient@^2.8

; ESP32-S3 Dog Bark Detection Configuration with MQTT Alerts
[env:esp32s3-bark-detector]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino, espidf
build_flags = 
    -DCORE_DEBUG_LEVEL=2
    -DESP32_S3
    -DBOARD_HAS_PSRAM
    -DUSE_SIMD_OPTIMIZATIONS
    -DTINYML_BARK_DETECTION
    -DMQTT_ALERTS_ENABLED
    -DWIFI_PROVISIONING
    -O3
    -ffast-math
    -std=c++17
lib_deps = 
    ; MQTT client with TLS support
    256dpi/MQTT@^2.5.0
    ; JSON handling for MQTT payloads
    bblanchon/ArduinoJson@^6.21.3
    ; ESP-IDF MQTT client (built-in)
    ; TensorFlow Lite Micro (component)
    ; ESP-NN optimizations (component)
board_build.partitions = huge_app.csv
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.psram_type = opi
; Component directories for ESP-IDF
board_build.cmake_extra_args = 
    -DCOMPONENT_DIRS=$PROJECT_DIR/components
